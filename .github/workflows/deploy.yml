name: Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          

      - run: npm install
      - run: npm run test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            cd /var/www

            # Clone or update the repo
            if [ -d "myaccounts-frontend/.git" ]; then
                cd myaccounts-frontend
                git fetch origin main
                git reset --hard origin/main
                git clean -fd
            else
                rm -rf myaccounts-frontend
                git clone https://github.com/devcoda25/myaccounts.git myaccounts-frontend
                cd myaccounts-frontend
            fi

            # Install deps without rewriting package-lock
            npm ci

            # Build-time env for Vite
            cat > .env <<EOF
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}
            VITE_APPLE_CLIENT_ID=${{ secrets.VITE_APPLE_CLIENT_ID }}
            EOF

            export NODE_OPTIONS="--max-old-space-size=4096"
            npm run build:light

            # Optional: only if your user can sudo without a password
            # sudo nginx -t && sudo systemctl reload nginx
